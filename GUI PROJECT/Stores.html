<br/>
<input type="button" name="1" value="1" onclick="showDublin()">
<input type="button" name="2" value="2" onclick="showCork()">
<input type="button" name="3" value="3" onclick="showBelfast">
<input type="button" name="4" value="4" onclick="showGalway">

<script>
function showDublin()
{
  document.getElementById('dublin').style.display = "none";
  document.getElementById('cork').style.display = "block";
  document.getElementById('galway').style.display = "block";
  document.getElementById('belfast').style.display = "block";
}

function showGalway()
{
  document.getElementById('galway').style.display = "none";
  document.getElementById('cork').style.display = "block";
  document.getElementById('dublin').style.display = "block";
  document.getElementById('belfast').style.display = "block";
}

function showCork()
{
  document.getElementById('cork').style.display = "none";
  document.getElementById('dublin').style.display = "block";
  document.getElementById('galway').style.display = "block";
  document.getElementById('belfast').style.display = "block";
}

function showBelfast()
{
  document.getElementById('belfast').style.display = "none";
  document.getElementById('dublin').style.display = "block";
  document.getElementById('galway').style.display = "block";
  document.getElementById('cork').style.display = "block";
}





</script>
