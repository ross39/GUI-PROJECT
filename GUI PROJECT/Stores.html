<!-- Gooogle maps code -->
    <div id="map"></div>
    <script>
    //Code for galway map
       function initMapGalway() {
        var myLatLng = {lat: 53.2805923, lng:-9.0480249};

          var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Dublin'
        });
      }
    //end code for galway map

    //Start code for Dublin map
    function initMapDublin() {
     var myLatLng = {lat: 53.3242381, lng:-6.3857848};

   }
    //End code for Dublin map
