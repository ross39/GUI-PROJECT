<!DOCTYPE html>
<html>
<head>
<title>PC mart</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "icon" href = "./images/favicon-logo.png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>

  <div class="jumbotron">
  <div class="container text-center">
    <h1>Welcome to our Contact page</h1>
    <p>Please Fill in your details below and we'll be in touch</p>
  </div>
</div>

<div class="container">
  <h2>We would love to hear from you!    Please enter in your details</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="address">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="Address" placeholder="Enter address">
    </div>
    <div class="form-group">
      <label for="contact">Contact Number:</label>
      <input type="text" class="form-control" id="contact" placeholder="Enter contact">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
